# Staging Profile Configuration

server.port=3001

# Redis Configuration - Staging
spring.data.redis.host=${REDIS_HOST:staging-redis.example.com}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:staging-password}
spring.data.redis.timeout=2000ms

# CORS Configuration - Staging
cors.allowed-origins=${CORS_ORIGINS:https://staging.example.com,https://staging-api.example.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Origin,Content-Type,Accept,Authorization,X-Requested-With
cors.allow-credentials=true

# JWT Configuration - Staging
jwt.private-key-path=${JWT_PRIVATE_KEY_PATH:/etc/secrets/serviceB_private.pem}
jwt.public-key-path=${JWT_PUBLIC_KEY_PATH:/etc/secrets/serviceA_public.pem}

# Logging Configuration - Staging
logging.level.root=INFO
logging.level.com.kjl.servicejava=INFO
logging.level.org.springframework.web=WARN

# Application Info
spring.application.name=service-java
info.app.name=Service Java
info.app.description=Spring Boot service with invoice validation and flight search
info.app.environment=staging
