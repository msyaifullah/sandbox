# Default Profile Configuration
# Override with profile-specific properties: application-dev.properties, application-stg.properties, application-prd.properties

# Active Profile (can be overridden by SPRING_PROFILES_ACTIVE environment variable or -Dspring.profiles.active)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

server.port=3001

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=changeMe123
spring.data.redis.timeout=2000ms

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Origin,Content-Type,Accept,Authorization,X-Requested-With
cors.allow-credentials=true

# JWT Configuration
jwt.private-key-path=serviceB_private.pem
jwt.public-key-path=serviceA_public.pem

# Logging Configuration
logging.level.root=INFO
logging.level.com.kjl.servicejava=INFO

# Disable default error page
server.error.whitelabel.enabled=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
