# Production Profile Configuration

server.port=${SERVER_PORT:3001}

# Redis Configuration - Production
spring.data.redis.host=${REDIS_HOST:production-redis.example.com}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=2000ms
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED:false}

# CORS Configuration - Production
cors.allowed-origins=${CORS_ORIGINS:https://example.com,https://api.example.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Origin,Content-Type,Accept,Authorization,X-Requested-With
cors.allow-credentials=true

# JWT Configuration - Production
jwt.private-key-path=${JWT_PRIVATE_KEY_PATH:/etc/secrets/serviceB_private.pem}
jwt.public-key-path=${JWT_PUBLIC_KEY_PATH:/etc/secrets/serviceA_public.pem}

# Logging Configuration - Production
logging.level.root=WARN
logging.level.com.kjl.servicejava=INFO
logging.level.org.springframework.web=WARN
logging.file.name=${LOG_FILE_PATH:/var/log/service-java/application.log}
logging.file.max-size=10MB
logging.file.max-history=30

# Application Info
spring.application.name=service-java
info.app.name=Service Java
info.app.description=Spring Boot service with invoice validation and flight search
info.app.environment=production

# Performance and Security
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
